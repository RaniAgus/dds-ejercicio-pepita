services:
  java:
    build:
      context: .
      dockerfile: Dockerfile
      target: java
    container_name: pepita-java
    ports:
      - ${PORT:?}:${PORT:?}
    environment:
      - PORT=${PORT:?}
      - DB_URL=jdbc:postgresql://db:5432/${DB_NAME:?}
      - DB_USERNAME=${DB_USERNAME:?}
      - DB_PASSWORD=${DB_PASSWORD:?}
      - DB_DRIVER=org.postgresql.Driver
      - DB_DIALECT=org.hibernate.dialect.PostgresPlusDialect
    depends_on:
      - db

  cron:
    build:
      context: .
      dockerfile: Dockerfile
      target: cron
    container_name: pepita-cron
    env_file:
      - .env
    environment:
      - POSTGRES_SERVICE=db:5432
    depends_on:
      - db

  db:
    image: postgres:12.12-alpine
    container_name: pepita-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${DB_NAME:?}
      - POSTGRES_USER=${DB_USERNAME:?}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    container_name: pepita-pgadmin
    image: dpage/pgadmin4:6.14
    ports:
      - 5050:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    depends_on:
      - db

volumes:
  postgres-data:
    name: pepita-data
    external: true
